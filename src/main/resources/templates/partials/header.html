<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">SeriesChecker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/post">Статьи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">О нас</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" sec:authentication="name"/>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/user">Личный кабинет</a></li>
                            <li><a class="dropdown-item" href="/user/addpost">Добавить пост</a></li>
                            <li><a class="dropdown-item" href="/user/settings">Настройки</a></li>
                            <li sec:authorize="hasAuthority('ADMIN')">
                                <a class="dropdown-item" href="/admin">Админ-панель</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" onclick="signOut()">Выход</a></li>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex me-2" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Поиск..."
                           aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
                <div sec:authorize="!isAuthenticated()">
                    <button type="button" class="btn btn-outline-primary me-2"
                            data-bs-toggle="modal" data-bs-target="#signModal">Вход</button>
                    <a href="/registration" class="btn btn-outline-primary">Регистрация</a>

                    <div id="signModal" class="modal fade">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel">Вход</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <input type="text" class="form-control mb-1" name="username" id="username-id" placeholder="Username:">
                                        <input type="password" class="form-control" name="password" id="password-id" placeholder="Password:">
                                        <input class="form-check-input" type="checkbox" value="" id="remember-id">
                                        <label class="form-check-label" for="remember-id">Запомнить меня</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                    <button type="button" class="btn btn-outline-primary" onclick="sendLoginData()">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
