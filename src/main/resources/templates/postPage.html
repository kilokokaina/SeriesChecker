<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title th:text="${title}"/>
        <link rel="icon" type="image/vnd.microsoft.icon" href="/static/icon/favicon.ico"/>
        <link rel="apple-touch-icon" href="/static/icon/apple-touch-icon.png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    <header th:insert="partials/header :: header"></header>
    <div class="container mt-5">
        <a href="/post">Назад</a>
        <div th:each="item : ${post}">
            <h1 th:text="${item.getPostTitle}"/>
            <p th:utext="${item.getPostText}"/>
            <p th:text="'Просмотры: ' + ${item.getPostViews}"/>
            <p th:text="${item.getAuthorName}"/>

            <div th:if="${item.getAuthorName == #httpServletRequest.remoteUser}">
                <a th:href="'/user/posts/' + ${item.id} + '/edit'" class="btn btn-primary">Редактировать</a>
                <a th:href="'/user/posts/' + ${item.id} + '/delete'" class="btn btn-primary">Удалить</a>
            </div>
        </div>
    </div>
    <footer th:insert="partials/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
