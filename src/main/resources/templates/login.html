<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8">
        <title>Вход</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="/static/icon/favicon.ico"/>
        <link rel="apple-touch-icon" href="/static/icon/apple-touch-icon.png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
        </style>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal">Выполните вход</h1>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                  Введен неправильный логин или пароль
                </div>
                <div th:if="${param.logout}" class="alert alert-primary" role="alert">
                  Вы вышли из своего аккаунта
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="User" name="username">
                    <label for="floatingInput">Логин</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Пароль</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Запомнить
                    </label>
                </div>
                <button class="btn btn-warning btn-lg" type="submit">Вход</button>
            </form>
            <a href="/registration">Зарегистрироваться</a>
        </main>
    </body>
</html>
