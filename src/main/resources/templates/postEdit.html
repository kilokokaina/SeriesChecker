<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <title>Редактирование статьи</title>
        <link rel="icon" type="image/vnd.microsoft.icon" href="/static/icon/favicon.ico"/>
        <link rel="apple-touch-icon" href="/static/icon/apple-touch-icon.png"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script>
            function checkButton() {
                var postTitle = document.getElementById('postTitle').value;
                alert("Вы изменили статью " + postTitle);
            }
        </script>
    </head>
    <body>
        <header th:insert="partials/header :: header"></header>
        <div class="container mt-5 mb-5">
            <h1>Редактирование статьи</h1>
            <div th:each="item : ${post}">
                <form method="post">
                    <input type="text" th:value="${item.getPostTitle}" name="postTitle" id="postTitle" placeholder="Название статьи" class="form-control"><br>
                    <input type="text" th:value="${item.getPostDescription}" name="postDescription" placeholder="Описание статьи" class="form-control"><br>
                    <textarea name="postText" id="postText" class="tinymce" th:text="${item.postText}"/><br>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-warning" onclick="checkButton()">Изменить</button>
                </form>
            </div>
        </div>
        <footer th:insert="partials/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/tinymce/js/jquery.min.js"></script>
        <script type="text/javascript" src="/static/tinymce/plugin/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="/static/tinymce/plugin/tinymce/init-tinymce.js"></script>
    </body>
</html>
